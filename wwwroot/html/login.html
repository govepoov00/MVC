<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kid Zone - Login</title>
    <link rel="icon" href="../images/products/logo-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css//login.css">
    <link rel="stylesheet" href="../css//style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src = "../js/jquery.nav.js"></script>
    <!--script type="text/javascript" src="./jquery.store.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   
    
    
</head>


<body>
    
    <div id="nav-details">
        <div id="nav-details-content"></div>
     </div> 
     
    <div class="full-page">
        
   
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <div id="login-form">
                    <form id='login' class='input-group-login'>
                        <input type='text' class='input-field' placeholder='Email Id' name='email' id='email' required>
                        <input type='password' class='input-field' placeholder='Enter Password' name='password' id='pass' required>
                        <input type='checkbox' class='check-box' name="rpass" id="rpass"><span style="color: white">Remember Password</span>
                        <button type='submit' class='login-btn' id='login-btn'>Log in</button>
                        <div id="login-error">

                        </div>
                    </form>
                    
                </div>
                
                    <form id='register' class='input-group-register'>
                        <input type='text' class='input-field' placeholder='First Name' name='fname' id='fname' required>
                        <input type='text' class='input-field' placeholder='Last Name ' name='lname' id='lname' required>
                        <input type='email' class='input-field' placeholder='Email Id' name='email' id='rmail' data-rule-email="true" required>
                        <input type='password' class='input-field' placeholder='Enter Password' name='password' id='pass1' required>
                        
                        <input type='password' class='input-field' placeholder='Confirm Password' name='pass2' id='pass2'>
                        <input type='checkbox' class='check-box' name='terms' required><span style="color: white">I agree to the terms and conditions</span>
                        <div id="register-form">
                        <button type='submit' class='register-btn' id="reg-btn">Register</button>
                        </div> 
                    </form>
                       
            </div>
           
            
        </div>
    </div>
    <script type="text/javascript" src="../js//login.js"></script>
<script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }

        
    </script>

</body>

</html>
